name: Go CI

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  build:
    runs-on: ubuntu-latest
    services:
      postgres:
        image: postgres:16
        env:
          POSTGRES_USER: dxd_audit
          POSTGRES_PASSWORD: dxd_audit_password
          POSTGRES_DB: dxd_audit
        ports:
          - 5432:5432
        options: >-
          --health-cmd pg_isready
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5

    steps:
    - uses: actions/checkout@v4

    - name: Set up Go
      uses: actions/setup-go@v5
      with:
        go-version: '1.25.x'
        cache: true

    - name: Install dependencies
      run: go mod download

    - name: Run migrations
      run: |
        sudo apt-get update && sudo apt-get install -y postgresql-client
        PGPASSWORD=dxd_audit_password psql -h localhost -U dxd_audit -d dxd_audit -f migrations/001_init.sql

    - name: Build
      run: go build -v ./...

    - name: Test
      run: go test -v ./...
      env:
        DATABASE_URL: postgres://dxd_audit:dxd_audit_password@localhost:5432/dxd_audit?sslmode=disable

version: '3.8'
services:
  db:
    image: postgres:15-alpine
    environment:
      POSTGRES_USER: user
      POSTGRES_PASSWORD: password
      POSTGRES_DB: dxdaudit
    ports:
      - "5432:5432"

  app:
    build: 
      context: ..
      dockerfile: docker/Dockerfile
    environment:
      DATABASE_URL: postgres://user:password@db:5432/dxdaudit
    depends_on:
      - db
